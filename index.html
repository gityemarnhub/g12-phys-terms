<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Written Word</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 px-4 pt-8 pb-32 min-h-screen flex flex-col items-center justify-center">
    <div class="message-container" id="messageContainer"></div>

    <div class="container mx-auto bg-gray-800 rounded-xl shadow-2xl max-w-6xl w-full p-6 md:p-8">
        <header class="bg-gray-700 rounded-lg p-4 shadow-md border border-gray-700 text-center flex flex-col sm:flex-row items-center justify-between mb-8">
            <h1 class="text-3xl font-extrabold text-gray-100 mb-2 sm:mb-0">The Written Word</h1>
            <button id="viewSavedNotesBtn" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition duration-300 shadow-lg text-base font-semibold">
                Saved Notes
            </button>
        </header>

        <div class="mb-8 px-4 flex flex-col sm:flex-row items-center justify-center gap-4">
            <textarea id="topicInput" rows="1" placeholder="Enter article topic (e.g., 'The history of AI', 'Benefits of meditation')" class="flex-grow w-full sm:w-auto min-w-[200px] px-4 py-3 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-200 placeholder-gray-400 bg-gray-700 text-base resize-y"></textarea>
            <button id="mainGenerateBtn" class="bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300 shadow-md flex-shrink-0 main-action-button" title="Generate Article">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sparkles">
                    <path d="M10.5 17.5L8 20l-2.5-2.5L3 15.5l2.5-2.5L8 10l2.5 2.5L13 15.5l-2.5 2.5z"/>
                    <path d="M19 12l2 2l-2 2l-2-2l2-2z"/>
                    <path d="M10 4l2 2l-2 2l-2-2l2-2z"/>
                </svg>
                <span id="generateBtnSpinner" class="button-spinner hidden"></span>
            </button>
            <button id="surpriseMeBtn" class="bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition duration-300 shadow-md flex-shrink-0 main-action-button" title="Generates a random topic and article based on general settings.">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-dice">
                    <rect width="18" height="18" x="3" y="3" rx="2" ry="2"/>
                    <path d="M7.5 15.5h.01"/>
                    <path d="M12 12h.01"/>
                    <path d="M16.5 8.5h.01"/>
                </svg>
                <span id="surpriseMeBtnSpinner" class="button-spinner hidden"></span>
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 p-4">
            <div class="space-y-6">
                <div class="p-6 rounded-xl bg-gray-700 border border-gray-600 shadow-lg">
                    <h2 class="text-2xl font-bold text-gray-100 mb-5">Article Options</h2>
                    <div id="articleOptionsContent" class="space-y-4">
                        <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between space-y-2 sm:space-y-0">
                            <label for="format" class="text-gray-300 w-full sm:w-1/2 text-lg" title="Choose the overall format for the generated text.">Format :</label>
                            <select id="format" class="w-full sm:w-1/2 p-3 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-800 text-gray-200 transition duration-200 ease-in-out text-base">
                                <option selected>Essay</option>
                                <option>Letter</option>
                                <option>Email</option>
                                <option>Social Media Post</option>
                                <option>Report</option>
                                <option>Article</option>
                                <option>Short Story</option>
                                <option>Blog Post</option>
                                <option>Memo (Memorandum)</option>
                                <option>Note</option>
                                <option>Lyrics</option>
                                <option>Reply Message</option>
                                <option>Comment</option>
                                <option>Product Review</option>
                                <option>Recipe</option>
                                <option>Job Application</option>
                                <option>Poem</option>
                                <option>Speech</option>
                                <option>Script</option>
                                <option>User Manual</option>
                                <option>FAQ</option>
                                <option>Press Release</option>
                                <option>Biography</option>
                                <option>Travel Itinerary</option>
                                <option>Meeting Minutes</option>
                                <option>Lesson Plan</option>
                                <option>Quiz Questions</option>
                                <option>Dialogue</option>
                                <option>Complaint Letter</option>
                                <option>Advertisement Copy</option>
                                <option>Thank You Note</option>
                                <option>Proposal</option>
                                <option>Critique</option>
                                <option>Case Study</option>
                                <option>White Paper</option>
                                <option>Interview Questions</option>
                                <option>Personal Statement</option>
                                <option>Eulogy</option>
                                <option>Slogan/Tagline</option>
                                <option>Headline</option>
                                <option>Synopsis</option>
                                <option>Abstract</option>
                                <option>Executive Summary</option>
                                <option>Character Sketch</option>
                                <option>Worldbuilding Lore</option>
                                <option>Game Description</option>
                                <option>Marketing Email</option>
                                <option>Sales Pitch</option>
                                <option>Customer Service Response</option>
                                <option>Internal Communication</option>
                            </select>
                        </div>
                        <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between space-y-2 sm:space-y-0">
                            <label for="coreTone" class="text-gray-300 w-full sm:w-1/2 text-lg" title="Select the primary emotional or stylistic tone of the article.">Core Tone :</label>
                            <select id="coreTone" class="w-full sm:w-1/2 p-3 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-800 text-gray-200 transition duration-200 ease-in-out text-base">
                                <option value="Neutral/Objective" selected>😐 Neutral/Objective</option>
                                <option value="Positive">😊 Positive</option>
                                <option value="Negative">😠 Negative</option>
                                <option value="Formal">👔 Formal</option>
                                <option value="Informal">🗣️ Informal</option>
                                <option value="Persuasive">🎯 Persuasive</option>
                                <option value="Informative">📚 Informative</option>
                                <option value="Emotional">😥 Emotional</option>
                                <option value="Humorous">😂 Humorous</option>
                            </select>
                        </div>
                        <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between space-y-2 sm:space-y-0">
                            <label for="articleType" class="text-gray-300 w-full sm:w-1/2 text-lg" title="Choose a specific writing style or sub-tone within the core tone.">Type :</label>
                            <select id="articleType" class="w-full sm:w-1/2 p-3 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-800 text-gray-200 transition duration-200 ease-in-out text-base">
                            </select>
                        </div>
                        <div class="flex items-center justify-between">
                            <label for="words" class="text-gray-300 text-lg" title="Set the approximate number of words for the generated content.">Approximate words :</label>
                            <input type="number" id="words" value="700" class="p-3 border border-gray-600 rounded-md w-28 text-center focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-200 transition duration-200 ease-in-out bg-gray-800 text-base">
                        </div>
                        <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between space-y-2 sm:space-y-0">
                            <label for="language" class="text-gray-300 w-full sm:w-1/2 text-lg" title="Select the language for the generated article.">Language :</label>
                            <select id="language" class="w-full sm:w-1/2 p-3 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-800 text-gray-200 transition duration-200 ease-in-out text-base">
                                <option selected>Burmese</option>
                                <option>English</option>
                                <option>Spanish</option>
                            </select>
                        </div>
                        <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between space-y-2 sm:space-y-0">
                            <label for="knowledgeLevel" class="text-gray-300 w-full sm:w-1/2 text-lg" title="Tailor the complexity and vocabulary for a specific age group or audience.">Target Age Group :</label>
                            <select id="knowledgeLevel" class="w-full sm:w-1/2 p-3 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-800 text-gray-200 transition duration-200 ease-in-out text-base">
                                <option>Children (6-12)</option>
                                <option>Teenagers (13-18)</option>
                                <option>Young Adults (19-30)</option>
                                <option>Adults (30-60)</option>
                                <option>Seniors (60+)</option>
                                <option selected>General Audience</option>
                            </select>
                        </div>
                        <div class="space-y-5 toggle-group-container">
                            <div class="flex items-center justify-between">
                                <label for="hashtags" class="text-gray-300 text-lg" title="Include relevant hashtags at the end of the article.">Add hash tags :</label>
                                <label class="toggle-switch">
                                    <input type="checkbox" id="hashtags" checked>
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="flex items-center justify-between">
                                <label for="emoji" class="text-gray-300 text-lg" title="Include relevant emojis within the article text.">Include emoji :</label>
                                <label class="toggle-switch">
                                    <input type="checkbox" id="emoji">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="flex items-center justify-between">
                                <label for="englishTerms" class="text-gray-300 text-lg" title="Ensures specific technical or key terms remain in English, even if the article's main language is different.">English Terms :</label>
                                <label class="toggle-switch">
                                    <input type="checkbox" id="englishTerms" checked>
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="p-6 rounded-xl bg-gray-700 border border-gray-600 shadow-lg">
                    <label for="additional-prompt" class="block text-gray-300 mb-3 text-lg">Add further instructions or refinements here...</label>
                    <textarea id="additional-prompt" rows="3" class="w-full p-3 border border-gray-600 rounded-md bg-gray-800 text-gray-200 text-base resize-y focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400"></textarea>
                </div>
            </div>

            <div class="space-y-6 p-6 rounded-xl bg-gray-700 border border-gray-600 shadow-lg">
                <div class="flex flex-col items-center mb-5">
                    <h2 class="text-2xl font-bold text-gray-100 mb-3" id="improvedArticleTitle">Article Title</h2>
                    <button id="regenerateTitleBtn" class="bg-gray-600 text-gray-200 px-4 py-2 rounded-lg text-sm hover:bg-gray-500 transition duration-300 shadow-md font-medium">
                        <span id="regenerateTitleBtnText">Regenerate Title</span>
                        <span id="regenerateTitleBtnSpinner" class="button-spinner hidden"></span>
                    </button>
                </div>
                <div class="relative">
                    <textarea id="articleContent" rows="15" class="w-full p-4 border border-gray-600 rounded-lg bg-gray-800 text-gray-200 text-base resize-y focus:outline-none">
                        ဟေး! ဒီဆောင်းပါးလေးကတော့ AI နဲ့ ရေးထားတာနော်။ အခုခေတ်မှာ AI တွေက ဘယ်လောက်တောင် တော်နေပြီလဲဆိုတာ ပြသထားတာပေါာ့။ စာရေးတာတို့၊ သတင်းတွေထုတ်တာတို့ဆို AI က အကုန်လုပ်ပေးနိုင်နေပြီ။ Open AI လို ကုမ္ပဏီတွေက ဖန်တီးထားတဲ့ AI တွေဆို စာတွေအများကြီးကို ဖတ်ပြီး ဘာအကြောင်းအရာနဲ့ ပတ်သက်တာလဲ၊ ဘယ်လိုရေးရင် ကောင်းမလဲဆိုတာ အကုန်သိတယ်။ သဒ္ဒါတွေ၊ စကားလုံးအသုံးအနှုန်းတွေကအစ အတိအကျသိတော့ ဖတ်လို့ကောင်းတဲ့ စာသားတွေ ထွက်လာတာပေါာ့။

                        ဒီဥပမာလေးက AI ရဲ့ စာရေးနိုင်စွမ်းကို ပြသတာပါ။ စာရေးတဲ့ အလုပ်တွေ၊ သတင်းစာပညာတို့၊ စာနဲ့ပတ်သက်တဲ့ လုပ်ငန်းတွေမှာ AI က ဘယ်လောက်ထိ အရေးပါလာမလဲဆိုတာကို မြင်သာစေတယ်။ နည်းပညာတွေ တိုးတက်လာတာနဲ့အမျှ AI နဲ့ ရေးထားတဲ့ ဆောင်းပါးတွေက ပိုပြီး လှလာ၊ ပိုပြီး ဆန်းသစ်လာတယ်။ စာရေးတဲ့ လုပ်ငန်းတွေကို အလိုအလျောက်လုပ်ဆောင်နိုင်ဖို့ လမ်းစတွေ ဖန်တီးပေးနေတာပေါ့။ ဒါပေမဲ့ လူသားဆန်တဲ့ ရေးသားဟန်ကိုတော့ AI က အပြည့်အဝ အစားထိုးနိုင်မှာ မဟုတ်သေးဘူးနော်။ လူတွေရဲ့ ခံစားချက်တွေ၊ အတွေးအမြင်တွေကတော့ အမြဲတမ်း ထူးခြားနေမှာပဲ။

                        အနာဂတ်မှာ AI က ကျွန်တော်တို့ရဲ့ နေ့စဉ်ဘဝမှာ ပိုပြီး အရေးပါလာမှာပါ။ အလုပ်တွေမှာလည်း အထောက်အကူပြုလာမှာဖြစ်သလို ဖန်တီးမှုအပိုင်းမှာလည်း ပါဝင်လာမှာပါ။ ဒါပေမဲ့ AI ကို ဘယ်လိုအသုံးချမလဲဆိုတာကတော့ ကျွန်တော်တို့လက်ထဲမှာပဲ ရှိပါတယ်။ ကောင်းတဲ့ဘက်ကို သုံးရင် ကောင်းကျိုးတွေ အများကြီး ရမှာပေါ့။

                        #AI #စာရေးမယ် #နည်းပညာခေတ် #အနာဂတ် #ဖန်တီးမှု #ဒစ်ဂျစ်တယ် #ဆောင်းပါး #ပျော်စရာ
                        <br><br><br><br><br><br><br><br><br><br>
                    </textarea>
                    <div id="articleLoadingOverlay" class="loading-overlay">
                        <div class="loading-spinner"></div>
                        <p class="text-gray-300 mt-4 text-lg font-medium">Generating article...</p>
                    </div>
                </div>
                <div class="flex flex-row justify-center mt-6 gap-4">
                    <button id="copyArticleBtn" class="bg-gray-600 text-gray-200 rounded-lg hover:bg-gray-500 transition duration-300 shadow-md article-action-button" title="Copy Article">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-clipboard">
                            <rect width="8" height="4" x="8" y="2" rx="1" ry="1"/>
                            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
                        </svg>
                    </button>
                    <button id="saveNoteBtn" class="bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-300 shadow-md article-action-button" title="Save Note">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-save">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                            <polyline points="17 21 17 13 7 13 7 21"/>
                            <polyline points="7 3 7 8 15 8"/>
                        </svg>
                    </button>
                    <button id="regenerateArticleBtn" class="bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300 shadow-md article-action-button" title="Regenerate Article">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-refresh-cw">
                            <path d="M21 12a9 9 0 0 0-9-9c-2.52 0-4.93 1-6.71 2.71L3 8"/>
                            <path d="M3 3v5h5"/>
                            <path d="M3 12a9 9 0 0 0 9 9c2.52 0 4.93-1 6.71-2.71L21 16"/>
                            <path d="M21 21v-5h-5"/>
                        </svg>
                        <span id="regenerateArticleBtnSpinner" class="button-spinner hidden"></span>
                    </button>
                    <button id="viewArticleBtn" class="bg-green-600 text-white rounded-lg hover:bg-green-700 transition duration-300 shadow-md article-action-button" title="View Article">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9.383 3.017a1 1 0 01.277 1.015l-1.5 5a1 1 0 01-1.292.544l-3.374-1.012a1 1 0 01-.544-1.292l1.5-5a1 1 0 011.015-.277l3.374 1.012zM15 11a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zM6 15a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zM11 15a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="articleModal" class="fullscreen-modal">
        <div class="modal-content-wrapper">
            <div class="font-size-controls">
                <div class="font-size-group">
                    <button id="decreaseFontSize" class="font-size-button">-</button>
                    <button id="increaseFontSize" class="font-size-button">+</button>
                </div>
                <div class="flex items-center gap-2">
                    <button id="modalCloseBtn" class="modal-close-btn">&times;</button>
                </div>
            </div>
            <div id="modalArticleContentScroll" class="modal-article-content-scroll">
                <div class="modal-article-title-wrapper">
                    <h2 class="modal-article-title" id="modalArticleTitle"></h2>
                </div>
                <div id="modalArticleText" class="modal-article-text"></div>
            </div>
            <div id="wordMeaningPopup" class="word-meaning-popup"></div>
        </div>
    </div>

    <div id="savedNotesModal" class="saved-notes-modal">
        <div class="saved-notes-content">
            <button id="savedNotesCloseBtn" class="modal-close-btn-top-right">&times;</button>
            <h2>Saved Notes</h2>
            <ul id="savedNotesList" class="saved-notes-list">
                </ul>
        </div>
    </div>

    <div id="viewNoteModal" class="view-note-modal">
        <div class="modal-content-wrapper">
            <div class="font-size-controls">
                <div class="font-size-group">
                    <button id="viewNoteDecreaseFontSize" class="font-size-button">-</button>
                    <button id="viewNoteIncreaseFontSize" class="font-size-button">+</button>
                </div>
                <button id="viewNoteCloseBtn" class="modal-close-btn">&times;</button>
            </div>
            <div id="viewNoteContentScroll" class="modal-article-content-scroll">
                <h2 id="viewNoteTitle" class="modal-article-title"></h2>
                <div id="viewNoteText" class="modal-article-text"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
